<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

                <title>Amdocs Project</title>

                <style>
                    .frame {
                        padding: 25px;
                        border: 3px solid;
                        margin-left: 200px;
                        margin-right: 200px;
                        margin-bottom: 100px;

                    }

                    .btn:hover {
                        background-color: #c1f4dd;
                        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
                        color: white;
                    }

                    .btn:active {
                        background-color: #83ff8f;
                        box-shadow: 0 5px #666;
                        transform: translateY(4px);
                    }

                    input {
                        margin-left: 10px;
                        padding: 10px;
                        font-size: 15px;
                        border-radius: 4px;
                        width: 250px;
                    }


                    .mediumButton .btn {
                        margin-left: 60px;
                        margin-top: 10px;
                        color: black;
                        background-color: lightblue;
                        width: 85px;
                        height: 40px;
                    }


                </style>
                </head>
                <body>
                    </br>
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1 class="display-4">Amdocs Project</h1>
                            <p class="lead">by Valaine Galunza</p>
                        </div>
                    </div>
                    </hr>
                    </br>

                    <div class=""container>
                        <div class="frame">

                            <form type="form" action="home" method="POST">


                                <div class="form-row">

                                    </br>
                                    </br>
                                    <p class="text-monospace">Please enter ID:</p>

                                    <input type="number" name="id" id="id" class="form-control" placeholder="000 0000"/>

                                    </br>
                                    </br>

                                    <div th:if="${#fields.hasErrors('amdocs.id')}">
                                        <p th:each="error : ${#fields.errors('amdocs.id')}" 
                                           class="alert alert-danger" th:text="${error}"> Wrong ID </p>
                                    </div>

                                </div>

                                <div class="form-row">
                                    <p class="text-monospace">Please enter Number:</p>
                                    <input type="number" name="number" id="number" class="form-control" placeholder="000 000 0000"/>
                                    </br>
                                    </br>

                                    <div th:if="${#fields.hasErrors('amdocs.number')}">
                                        <p th:each="error : ${#fields.errors('amdocs.number')}" 
                                           class="alert alert-danger" th:text="${error}"> Wrong Number </p>
                                    </div>
                                </div>

                                <div class="form-row">

                                    <p class="text-monospace">Please enter Comment:</p>
                                    <input type="text" name="comment" id="comment" class="form-control-file" placeholder="maximum of 42 characters"/>
                                    </br>
                                    </br>

                                    <div th:if="${#fields.hasErrors('amdocs.comment')}">
                                        <p th:each="error : ${#fields.errors('amdocs.comment')}" 
                                           class="alert alert-danger" th:text="${error}"> Empty Comment </p>
                                    </div>
                                </div>


                                <div class="form-row">

                                    <p class="text-monospace">Please enter Start Date:</p>
                                    <input type="date" name="startDate" id="startDate" class="form-control"/>
                                    </br>
                                    </br>

                                    <div th:if="${#fields.hasErrors('amdocs.startDate')}">
                                        <p th:each="error : ${#fields.errors('amdocs.startDate')}" 
                                           class="alert alert-danger" th:text="${error}"> Invalid Start Date</p>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <p class="text-monospace">Please enter End Date:</p>
                                    <input type="date" name="endDate" id="endDate" class="form-control"/>
                                    </br>
                                    </br>

                                    <div th:if="${#fields.hasErrors('amdocs.endDate')}">
                                        <p th:each="error : ${#fields.errors('amdocs.endDate')}" 
                                           class="alert alert-danger" th:text="${error}"> Invalid End Date</p>
                                    </div>


                                </div>

                                <button type="submit" class="btn btn-outline-primary">Submit</button>

                            </form>

                        </div>
                    </div>
                    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
                </body>
                </html>
